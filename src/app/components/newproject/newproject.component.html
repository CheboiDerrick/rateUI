<app-navbar></app-navbar>
<div class="login">
    <h1>AwwRate Platform</h1>
  <div class="w3l-login-form">
    <h2>Post Project</h2>
    <form class="mt-2" action="">
        <div class="form-group" >
            <label for="title" class="form-label">Title</label>
        <div class="group">

            <input name="title" [(ngModel)]="title" id="title" type="text" class="form-control" placeholder="Project Name" >
        </div>
            <!-- <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div> -->
        </div>
        <div class="form-group">
            <label for="image" class="form-label">Image</label>
            <div class="group">
            <input  type="file" name="image" accept="image/*" class="form-control" (change)="onImageChange($event)" id="image" placeholder="Image of landing page">
            </div>
            <!-- <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
                <div *ngIf="f.image.errors.required">Image is required.</div> -->
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <div class="group">
            <textarea name="description" [(ngModel)]="description" id="description" type="text" class="form-control" placeholder="Detailed description"></textarea>
            </div>
            <!-- <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                <div *ngIf="f.description.errors.required">Description is required.</div> -->
        </div>
        <div class="form-group">
            <label for="link" class="form-label">Link</label>
            <div class="group">
            <input name="link" id="link" [(ngModel)]="link" type="text" class="form-control" placeholder="Live site link">
            </div>
            <!-- <div *ngIf="f.link.touched && f.link.invalid" class="alert alert-danger">
                <div *ngIf="f.link.errors.required">Link is required.</div> -->
        </div>
        <button type="submit" (click)="onSubmit()">Post</button>
    </form>
  </div>
</div>
